<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div class="overlay">
            <div class="overlay-contents"></div>
            <div class="title">WE ARE COMING SOON</div>
            <div class="time" id="end-date">31 August 2024 2:22 PM</div>

            <div class="col">
                <div class="inputS">
                    <input type="text" id="days" name="days" readonly value="0">
                    <label for="days">Days</label>
                </div>

                <div class="inputS">
                    <input type="text" id="hours" name="hours" readonly value="0">
                    <label for="hours">Hours</label>
                </div>

                <div class="inputS">
                    <input type="text" id="minutes" name="minutes" readonly value="0">
                    <label for="minutes">Minutes</label>
                </div>

                <div class="inputS">
                    <input type="text" id="seconds" name="seconds" readonly value="0">
                    <label for="seconds">Seconds</label>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
